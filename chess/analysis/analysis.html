<!DOCTYPE html>
<html>
  <head>
    <title>Analysis with stockfish.js</title>

    <link rel='stylesheet' href='css/chessboard.css'>
    <link type='text/css' href='analysis.css' rel='stylesheet' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
    <script src='js/chessboard-0.3.0.min.js' type='text/javascript'></script>
    <script src='analysis.js' type='text/javascript'></script>

  </head>

<body>
  <table>
    <tr>
      <td>
        <div id='board' style='width: 400px; vertical-align: top; align: top;'><?div>
      </td>
      <td style='width: 100%; height: 100%; vertical-align: top; align: top;'>
        <div id='log' class='log'></div>
      </td>
    </tr>
    <tr>
      <td>
        <button id='btn_setup'>Set Up</button>
        <button id='btn_clear'>Clear</button>
        <button id='btn_wtm'>WTM</button>
        <button id='btn_btm'>BTM</button>
        <span style='margin: 2px; padding: 4px; border: 1px gray dotted; border-radius: 5px;'>Depth: <input class='mono' type='text' size='2' value='10' id='depth'/></span>
        <button id='btn_go'>Analyze</button>
      </td>
    </tr>
  </table>
</body>

</html>
